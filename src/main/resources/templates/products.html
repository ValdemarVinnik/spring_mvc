<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<table>
    <th:block th:each="products : ${products}">
        <tr>
            <td th:text="${products.getTitle()}">...</td>
            <td th:text="${products.getCost()}">...</td>
        </tr>
    </th:block>

</table>

</body>
</html>
