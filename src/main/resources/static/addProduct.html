<!DOCTYPE html>
<html  ng-app="app" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="addProduct.js"></script>
</head>
<body>

<div class="container"  ng-controller="addController">
    <h2>Add Product</h2>
    <br>
    <br>
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter title" ng-model="{{title}}">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter price" ng-model="{{price}}">
            </div>
            <div>
                <button ng-click ="showProductList()" class="btn btn-outline-success">Add</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
